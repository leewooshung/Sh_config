[custom]

; ✅ DNS泄露修复 + 基础分流规则
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,raw.githubusercontent.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,xn--ngstr-lra8j.com
ruleset=🚀 节点选择,[]DOMAIN-SUFFIX,services.googleapis.cn
; 🇭🇰 香港银行
ruleset=DIRECT,[]DOMAIN-SUFFIX,airstarbank.com
ruleset=DIRECT,[]DOMAIN-SUFFIX,bochk.com
ruleset=DIRECT,[]DOMAIN-SUFFIX,za.group
ruleset=DIRECT,[]DOMAIN-SUFFIX,hsbc.com.hk
ruleset=DIRECT,[]DOMAIN-SUFFIX,welab.bank
ruleset=DIRECT,[]DOMAIN-SUFFIX,antbank.hk
ruleset=🇺🇸 美国节点,https://raw.githubusercontent.com/leewooshung/Sh_config/refs/heads/main/AI.list
ruleset=🚀 节点选择,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Ruleset/GoogleCNProxyIP.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=REJECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgramAD.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaCompanyIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaIp.list
ruleset=DIRECT,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/ChinaIpV6.list
ruleset=🇭🇰 香港节点,https://raw.githubusercontent.com/leewooshung/Sh_config/refs/heads/main/Spotify.list
ruleset=📺 Netflix,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/Netflix.list
ruleset=🇯🇵 日本节点,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/ProxyLite.list
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=🚀 节点选择,[]FINAL

; ✅ 主选择组：包含自动测速、地区节点
custom_proxy_group=🚀 节点选择`select`(♻️ 自动选择|🇭🇰 香港节点|🇯🇵 日本节点|🇺🇸 美国节点|🇹🇼 台湾节点|🇪🇺 欧洲节点|🇦🇺 澳大利亚节点|🇮🇳 印度节点|🇵🇭 菲律宾节点|🌎 南美节点)

; ✅ 自动测速组（所有节点）
custom_proxy_group=♻️ 自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50

; ✅ 地区测速组（统一测速间隔）
custom_proxy_group=🇭🇰 香港自选`url-test`(香港)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇭🇰 香港手选`select`(香港)
custom_proxy_group=🇭🇰 香港节点`fallback`(🇭🇰 香港自选|🇭🇰 香港手选)
custom_proxy_group=🇯🇵 日本节点`url-test`(日本)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇹🇼 台湾节点`url-test`(台湾)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇸 美国自选`url-test`(美国)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇺🇸 美国手选`select`(美国)
custom_proxy_group=🇺🇸 美国节点`fallback`(🇺🇸 美国自选|🇺🇸 美国手选)
custom_proxy_group=🇪🇺 欧洲节点`url-test`(英国|法国|德国)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇦🇺 澳大利亚节点`url-test`(澳大利亚)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇮🇳 印度节点`url-test`(印度)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🇵🇭 菲律宾节点`url-test`(菲律宾)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=🌎 南美节点`url-test`(巴西|阿根廷)`http://www.gstatic.com/generate_204`300,,50

; ✅ Netflix专属组（建议使用命名规则筛选）
custom_proxy_group=📺 Netflix`select`.*

; ✅ 启用规则生成器
enable_rule_generator=true
overwrite_original_rules=true
